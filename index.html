<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Favicon -->
    <link rel="icon" href="Weather-2.svg" type="image/svg">

    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Linking Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class='bx bx-left-arrow-alt'></i>Weather App
      </header>
      
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" id="city-input" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button id="location-btn">Get Device Location</button>
        </div>
      </section>
      
      <section class="weather-part">
        <img id="weather-icon" src="" alt="Weather Icon">
        <div class="temp">
          <span id="temp-numb" class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div id="weather-description" class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span id="location-text">_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span id="feels-like" class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span id="humidity">_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
