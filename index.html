  <body>
    <div class="wrapper">
      <header>
        <b><i>Weather Site</i></b>
      </header>
      
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" id="city-input" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button id="location-btn">Get Device Location</button>
        </div>
      </section>
      
      <section class="weather-part">
        <img id="weather-icon" src="" alt="Weather Icon">
        <div class="temp">
          <span id="temp-numb" class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div id="weather-description" class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span id="location-text">_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span id="feels-like" class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span id="humidity">_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
